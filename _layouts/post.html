---
layout: default
---
<div class="post">
  <div class="post-title"><h1>{{ page.title }}</h1></div>
  <p class="auth">
    <span class="date" title="{{ page.created_at | date_to_xmlschema }}" >{{ page.created_at | date: "%Y-%m-%d %H:%M" }}</span>
    {% unless page.no_comment %}
      |
      <a href="#disqus_thread" class="comments">kommentek</a>
    {% endunless %}
  </p>
  <div class="post-body">
    {{ content }}
  </div>
</div>

{% unless page.no_comment %}
  {% include comment_thread.html %}
{% endunless %}
